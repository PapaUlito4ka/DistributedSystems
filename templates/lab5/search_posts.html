<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">

        <form class="d-flex flex-row mt-3" method="get">
            <div class="mb-3 flex-grow-1">
                <input type="text" class="form-control" name="search" placeholder="Search something . . .">
            </div>
        </form>

        <div class="mb-3">
            Number of posts - {{ posts|length }}
        </div>

        <div class="d-flex flex-column">
        {% if posts %}
            {% for post in posts %}
                <div class="card mb-3">
                    <div class="m-3">
                        <div class="d-flex flex-row">
                            <small class="me-2 fw-bold">User</small>
                            <p>{{ post.userId }}</p>
                        </div>
                        <div>
                            <small class="fw-bold">Title</small>
                            <p>{{ post.title }}</p>
                        </div>
                        <div>
                            <small class="fw-bold">Body</small>
                            <p>{{ post.body }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="fst-italic text-center">No results</p>
        {% endif %}
        </div>

    </div>
    <div class="col-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
